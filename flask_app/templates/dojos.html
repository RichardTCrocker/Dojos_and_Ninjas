<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <style>

    </style>
</head>
<body>
    <h1>{{one_dojo.name}}'s Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for ninja in one_dojo.all_ninjas %}
        <tr>
            <th>{{ninja.first_name}}</th>
            <th>{{ninja.last_name}}</th>
            <th>{{ninja.age}}</th>
        </tr>
        {% endfor %}
    </table>








    <a href="/">Home</a>
</body>
</html>
