<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <style>
        .whole_page{
            display: flex;
            justify-content: space-evenly;
            margin-left: 20%;
            margin-right: 20%;
        }
        .dojos_container{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="whole_page">
        <div class="left_side">
            <h1>New Dojo</h1>
            <form action="/dojos/new" method="POST">
                <label for="name">Dojo Name:</label>
                <input type="text" name="name" id="name">
                <button>Submit</button>
            </form>
        </div>


        
        <div class="right_side">
            <h1>All Dojos</h1>
            <div class="dojos_container">
                {% for dojo in all_dojos %}
                    <p><a href="/dojos/{{dojo.id}}/view">{{dojo.name}} </a></p>
                {% endfor %}


            </div>
            <br>
            <a href="/ninjas">Add Ninjas</a>

        </div>


    </div>

</body>
</html>
